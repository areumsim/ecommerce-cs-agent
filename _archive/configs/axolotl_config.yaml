# Axolotl QLoRA 파인튜닝 설정
# 한국어 전자상거래 고객 상담 에이전트

# 기본 모델 설정
base_model: beomi/Llama-3-Open-Ko-8B  # 한국어 LLaMA 모델
model_type: LlamaForCausalLM
tokenizer_type: LlamaTokenizer
trust_remote_code: true

# 데이터셋 설정
datasets:
  # Alpaca 형식 (instruction/input/output)
  - path: data/training/policy_qa.jsonl
    type: alpaca
    ds_type: json
  - path: data/training/order_claim_qa.jsonl
    type: alpaca
    ds_type: json
  # Chat 형식 (messages)
  - path: data/training/policy_chat.jsonl
    type: sharegpt
    ds_type: json
    conversation: chatml

dataset_prepared_path: data/training/prepared

# 출력 설정
output_dir: ./outputs/ecommerce-agent-qlora
hub_model_id:  # HuggingFace Hub에 업로드할 경우 설정

# QLoRA 설정
adapter: qlora
lora_r: 32
lora_alpha: 64
lora_dropout: 0.05
lora_target_modules:
  - q_proj
  - k_proj
  - v_proj
  - o_proj
  - gate_proj
  - up_proj
  - down_proj
lora_target_linear: true

# 양자화 설정
load_in_4bit: true
strict: false

# 토크나이저 설정
special_tokens:
  pad_token: "<pad>"

# 학습 설정
sequence_len: 2048
sample_packing: true
pad_to_sequence_len: true

# 훈련 하이퍼파라미터
gradient_accumulation_steps: 4
micro_batch_size: 2
num_epochs: 3
optimizer: adamw_torch
lr_scheduler: cosine
learning_rate: 2e-4
warmup_ratio: 0.1
weight_decay: 0.01
max_grad_norm: 1.0

# 평가 설정
eval_sample_packing: false
eval_steps: 50
save_steps: 100
save_total_limit: 3

# 로깅 설정
logging_steps: 10
wandb_project: ecommerce-agent
wandb_run_id:  # 선택사항

# Flash Attention 설정 (비활성화 - 버전 호환성 문제)
flash_attention: false

# 기타 설정
gradient_checkpointing: true
bf16: auto
tf32: true

# 추론 최적화
do_sample: true
temperature: 0.7
top_p: 0.9
top_k: 50

# 검증 설정
val_set_size: 0.1

# 재현성
seed: 42

# 디버깅 (필요시 활성화)
# debug: true
# early_stopping_patience: 3
